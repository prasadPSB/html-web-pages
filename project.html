<!DOCTYPE html>
<html>
    <head><title>Project Management</title></head>
    <style>
        body{background-color:white;}
        h1{font-size:20pt;
             text-align:center; color:red;}
        form{background-color:yellow; width:20%;
        margin:auto; padding:20px; }
    </style>
    <body>
        <h1>Project management</h1>
        <div>
            
    <form><table>
        <label for="project name">Project Name:</label>
        <input type="text" id="project name" name="project name"><br><br>
        <label for="assigned to">assigned to:</label>
         <select id="assigned to" name="assigned to">
         <option value="prasad">prasad</option>
         <option value="yash">yash</option>
         <option value="deepak">deepak</option></select><br><br>
        <label for="start date">Start date:</label>
        <input type="date" id="start date" name="start date"><br><br>
        <label for="end date">End date:</label>
        <input type="date" id="End date" name="End date"><br><br>
         <label for="priority">priority:</label>
         <select id="priority" name="priority">
         <option value="high">high</option>
         <option value="low">low</option>
         <option value="medium">medium</option></select><br><br>
         <label for="description">description</label><br>
         <textarea id="description" name="descrition" rows="5" cols="35"></textarea><br><br>
         <input type="submit" value="submit">
         <input type="reset" value="reset">
    </table></form></div></body>
</html>
